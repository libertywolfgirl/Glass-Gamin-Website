<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Glass Website</title>

    <!-- meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Glass Website" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Favatar.png?v=1620503386825"
            />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Ftwitch.png?v=1620503442564"
              />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fsteam.png?v=1620503433768"
              />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fupcoming.png?v=1620503451467"
              />
              <h2>New</h2>
            </div>
            <div class="link">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Flibrary.png?v=1620503406741"
              />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join for free games.</h2>
            <img
              src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fcontroller.png?v=1620503397458"
            />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fassassins.png?v=1620503376205"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fassassins.png?v=1620503376205"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="https://cdn.glitch.com/97124d35-d3ce-4337-85ea-f2646676ffc3%2Fassassins.png?v=1620503376205"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
